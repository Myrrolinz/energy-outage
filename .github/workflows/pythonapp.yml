name: Python application

on:
  schedule:
    - cron: '*/15 * * * *'  # 每 15 分钟运行一次

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3  # 使用最新版本
    - name: Set up Python
      uses: actions/setup-python@v4  # 使用最新版本
      with:
        python-version: '3.x'  # 可以指定 Python 版本
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run scraper
      run: python scrape_all.py  # 确保是你想运行的脚本
    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add .
        git commit -m "Update scraped data [skip ci]" || echo "No changes to commit"
        git push
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
